<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Maker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
  <link rel="stylesheet" href="style.min.css">
</head>

<body>
<div id="scales">
  <div id="XScale" class="scale">
  <h2>X Scale</h2>

    <div class="numberInput">
      <input type="text" id="XScaleInput" value="1" class="numberInputInput" onkeydown="return ( event.ctrlKey || event.altKey
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9)
                    || (event.keyCode>34 && event.keyCode<40)
                    || (event.keyCode==46) || event.keyCode==190  )">
      <button class="incrementButton minusButton">-</button>
            <button class="incrementButton addButton">+</button>
    </div>
  </div>

  <div id="YScale" class="scale">
  <h2>Y Scale</h2>

    <div class="numberInput">
      <input type="text" id="YScaleInput" value="1" class="numberInputInput" onkeydown="return ( event.ctrlKey || event.altKey
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9)
                    || (event.keyCode>34 && event.keyCode<40)
                    || (event.keyCode==46) || event.keyCode==190  )">
      <button class="incrementButton minusButton">-</button>
            <button class="incrementButton addButton">+</button>
    </div>
  </div>

</div>


<canvas id="graph" width="500" height="500"></canvas>



</body>
  <p class="footer">Created By Andrew Courey</p>
<script type="text/javascript" src="app.js"></script>

</html>
